<ion-view view-title="{{title}}">
  <ion-content class="stable-bg">
    <label class="item item-input stable-bg" ng-if="id != 0">
      <span class="input-label" >
        <h4>{{name}}</h4>
        </span>
    </label>

    <div class="list">
      <label class="item item-input" ng-if="id == 0">
      <span class="input-label" >
        大分类
        </span>
        <input type="text" placeholder="商品大分类名称">
      </label>
      <div class="item item-divider"  ng-if="id == 0"></div>
      <label class="item item-input " ng-repeat="item in category.Children">
        <span class="input-label">
        小分类
        </span>
        <input type="text" placeholder="商品小分类名称" ng-model="item.Name">
      </label>


    </div>
    <button class="button button-clear button-positive icon-left ion-plus-circled margin-left" ng-click="addSection()">
      新增小分类
    </button>

    <button class="button button-energized button-block button-full stable-bg">保存</button>


  </ion-content>
</ion-view>

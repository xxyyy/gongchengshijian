<ion-view view-title="新增会员">
      <button class="button button-clear icon-left ion-ios-arrow-back" ng-click="goBack()">
        &nbsp;&nbsp;返回
      </button>
  <div class="bar bar-header bar-energized">
    <button class="button button-icon button-clear" menu-toggle="right">
      批量导入</button>
  </div>
  <ion-content class="has-header">
    <div class="list list-inset">
      <a class = "item item-icon-right" ui-sref="">
        性别<i class="icon ion-ios-arrow-forward"></i>
        <span class="item-note">男</span>
      </a>
      <a class="item item-icon-right" ui-sref="">
        生日<i class ="icon ion-ios-arrow-forward"></i>
        <span class="item-note">1949.10.1</span>
      </a>
      <label class="item item-input">
        <span class="input-label">地址</span>
        <input type="text" placeholder="输入地址" ng-model="addmember.address">
      </label>
    </div>
    <expander-directive>
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">电话</span>
        <input type="text" placeholder="输入其它联系方式" ng-model="addmember.phone">
      </label>
      <label class="item item-input">
        <span class="input-label">Q Q</span>
        <input type="text" placeholder="输入QQ" ng-model="addmember.qq">
      </label>
      <label class="item item-input">
        <span class="input-label">微信</span>
        <input type="text" placeholder="输入微信" ng-model="addmember.wechat">
      </label>
      <label class="item item-input">
        <span class="input-label">邮箱</span>
        <input type="text" placeholder="输入邮箱" ng-model="addmember.mailbox">
      </label>
      <label class="item item-input">
        <span class="input-label">备注</span>
        <input type="text" placeholder="输入备注" ng-model="addmember.remark">
      </label>
    </div>
    </expander-directive>
    <div class="row row-bottom">
    <button class="button button-energized button-block" ng-click="">保存</button>
      </div>
  </ion-content>
</ion-view>

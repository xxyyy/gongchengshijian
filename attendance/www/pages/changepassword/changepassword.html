<ion-view view-title="修改密码">
  <form name="changepasswordForm">
    <ion-content class="stable-bg">
      <h6 style="padding-left: 10px">请输入旧密码</h6>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="password" ng-model="passwordModel.oldpassword">
        </label>
      </div>
      <h6 style="padding-left: 10px">请输入新密码</h6>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="password" ng-model="passwordModel.newpassword">
        </label>
      </div>
      <h6 style="padding-left: 10px">请再输入一次</h6>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="password" ng-model="passwordModel.againpassword">
        </label>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="button button-royal button-full" ng-click="change()">
            保存
          </button>
        </div>
      </div>

    </ion-content>
  </form>
</ion-view>
